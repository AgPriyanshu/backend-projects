version: '3.8'

services:
  db:
    image: postgres:latest
    volumes:
      - ./data/db:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=weather
      - POSTGRES_USER=weather_user
      - POSTGRES_PASSWORD=weather
    ports:
      - "5431:5432"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data

  web:
    build: .
    command: gunicorn weather.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"

    depends_on:
      - db
      - redis

