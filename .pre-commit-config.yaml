# .pre-commit-config.yaml
repos:
  # Ruff: An extremely fast Python linter, formatter, and code transformation tool
  - repo: https://github.com/charliermarsh/ruff
    rev: v0.0.282 # Use the latest stable version or specify the version you prefer
    hooks:
      - id: ruff
        args:
          - --select ALL
          - --ignore E501 # To match Black's line length
          - --line-length 88
        language_version: python3

  # Check YAML files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Identify invalid files
      # check whether the files parse as valid python.
      - id: check-ast

      # checks yaml files for parseable syntax.
      - id: check-yaml

      # General quality checks
      # trims trailing whitespace.
      - id: trailing-whitespace

      # replaces or checks mixed line ending
      - id: mixed-line-ending

      # ensures that a file is either empty, or ends with one newline.
      - id: end-of-file-fixer

      # Python checks
      # check for debugger imports and py37+ `breakpoint()` calls in python source.
      - id: debug-statements

      # Git checks
      # detects the presence of private keys
      - id: detect-private-key
      # check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict
      # check for files that contain merge conflict strings.
      - id: check-merge-conflict
      # prevent giant files from being committed
      - id: check-added-large-files
