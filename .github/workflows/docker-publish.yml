name: Docker Publish

on:
  push:
    branches: ["master"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: agpriyanshu/backend-projects

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # secrets.GITHUB_TOKEN is automatically generated by Github for each workflow run.
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=sha,format=long

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build
          labels: ${{ steps.meta.outputs.labels }}

      - name: Optimize image with SlimToolkit
        uses: kitabisa/docker-slim-action@v1
        env:
          DSLIM_HTTP_PROBE: false
          DSLIM_INCLUDE_PATH: "/app,/usr/local/lib/python3.13,/usr/local/bin/python,/usr/local/bin/python3,/usr/local/bin/python3.13,/lib,/usr/lib"
        with:
          target: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build
          tag: "slim"

      - name: Tag optimized image
        run: |
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:slim ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:slim ${{ steps.meta.outputs.tags }}

      - name: Push optimized images
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ steps.meta.outputs.tags }}
