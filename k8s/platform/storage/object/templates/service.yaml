---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: {{ include "minio.fullname" . }}-headless
  labels:
    {{- include "minio.labels" . | nindent 4 }}
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    {{- include "minio.selectorLabels" . | nindent 4 }}
  ports:
  - name: http
    port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP

---
# Main MinIO API service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "minio.fullname" . }}
  labels:
    {{- include "minio.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "minio.selectorLabels" . | nindent 4 }}
  ports:
  - name: http
    port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP

---
# MinIO Console service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "minio.fullname" . }}-console
  labels:
    {{- include "minio.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "minio.selectorLabels" . | nindent 4 }}
  ports:
  - name: console
    port: {{ .Values.service.consolePort }}
    targetPort: console
    protocol: TCP
