apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: default
spec:
  selector:
    matchLabels:
      app: postgres
  serviceName: "postgres"
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      terminationGracePeriodSeconds: 10
      # Security context at pod level for fsGroup
      securityContext:
        fsGroup: 70
      # Init container to fix permissions
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /var/lib/postgresql/data/pgdata
              chown -R 70:70 /var/lib/postgresql/data
              chmod 700 /var/lib/postgresql/data/pgdata
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      containers:
        - name: postgres
          image: postgis/postgis:17-3.6-alpine
          args:
            - "-c"
            - "shared_buffers=2GB"
            - "-c"
            - "work_mem=64MB"
            - "-c"
            - "maintenance_work_mem=512MB"
            - "-c"
            - "effective_cache_size=6GB"
            - "-c"
            - "shared_preload_libraries=pg_stat_statements"
          securityContext:
            runAsUser: 70
            runAsGroup: 70
          env:
            - name: POSTGRES_DB
              value: "postgres"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          resources:
            requests:
              cpu: 2000m
              memory: 4000Mi
            limits:
              cpu: 4000m
              memory: 8000Mi
          ports:
            - containerPort: 5432
              name: postgres
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
        storageClassName: standard
