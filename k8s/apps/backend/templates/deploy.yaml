apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  namespace: default
  labels:
    app: backend-app
spec:
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: backend-projects
          image: backend-projects:latest
          imagePullPolicy: Never
          resources:
            requests:
              cpu: 4000m
              memory: 4000Mi
            limits:
              cpu: 4000m
              memory: 8000Mi
          ports:
            - containerPort: 8000
              name: backend-app
          env:

            - name: DB_HOST
              value: "postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "postgres"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              value: "postgres"
            - name: DEBUG
              value: "1"