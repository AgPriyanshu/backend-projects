get:
  description: To get expense details by id.
  operationId: getExpenseDetailById
  parameters:
    - name: id
      in: path
      required: true
      description: "The UUID of the object."
      schema:
        type: string
        format: uuid
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: "../schemas/response/expense.yaml"
  tags:
    - Expenses

patch:
  description: To update expense details by id.
  operationId: updateExpenseDetailById
  parameters:
    - name: id
      in: path
      description: expense id
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/request/expense.yaml"
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: "../schemas/response/expense.yaml"
  tags:
    - Expenses
